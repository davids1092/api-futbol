
<div class="container-title">
  <h2>{{ tittle }}</h2>
  <button (click)="openDialog({})" class="btn">añadir registro</button>
</div>
@if (dataSource.data.length != 0) {
<div class="container-table">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Columnas dinámicas -->
      <ng-container *ngFor="let column of columns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td (click)="edit(element)" mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>acciones</th>
        <td  mat-cell *matCellDef="let element">
          <div class="actions">
            <button class="btn btn-edit" (click)="edit(element)"><mat-icon>edit</mat-icon></button>
            <button class="btn btn-delete" (click)="delete(element)"><mat-icon>delete</mat-icon></button>
          </div>
         
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
}
@else {
  <p>No hay información para mostrar</p>
}
